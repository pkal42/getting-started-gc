<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Dynamically populate participants in activity cards
      document.addEventListener("DOMContentLoaded", () => {
        const activitiesList = document.getElementById("activities-list");
        // Example structure for dynamically loaded activity cards
        activitiesList.innerHTML = `
          <div class="activity-card">
            <h4>Chess Club</h4>
            <p>Learn strategies and compete in chess tournaments</p>
            <p><strong>Schedule:</strong> Fridays, 3:30 PM - 5:00 PM</p>
            <p><strong>Participants:</strong></p>
            <ul class="participants-list">
              <li>michael@mergington.edu</li>
              <li>daniel@mergington.edu</li>
            </ul>
          </div>
        `;
      });
    </script>
  </body>
</html>
